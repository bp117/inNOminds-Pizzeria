<form id="billingForm" action="javascript:void(0);" method="post">
	<fieldset>
		<legend>Billing address</legend>
		<div>
			<label>Address Line1
												<input type="text" id="address1" name="address1" required>
												</textarea>
											</label>
		</div>
		<div>
			<label>Address Line2
												<input type="text" id="address2" name="address2" required>
												</textarea>
											</label>
		</div>
		<div>
			<label>City
												<input type="text" id="city" name="city" required>
												</textarea>
											</label>
		</div>
		<div>
			<label>State
												<input type="text" id="state" name="state" required>
												</textarea>
											</label>
		</div>
		<div>
			<label>Zip
												<input type="text" id="zip" name="zip" required>
												</textarea>
											</label>
		</div>
		<div>
			<label for="country">Country
												<input id="country" name="country" list="country-names" type="text" required>
												<datalist id="country-names">
													<option label="USA" value="USA">USA</option>
													<option label="UK" value="UK"></option>
													<option label="India" value="India"></option>
													<option label="Bulgaria" value="Bulgaria"></option>
													<option label="Japan" value="Japan"></option>
													<option label="Australia" value="Australia"></option>
												</datalist>
											</label>
		</div>
	</fieldset>

	<fieldset>
		<div>
			<button id="saveBilling" type="submit">Submit</button>
		</div>
	</fieldset>
</form>
<script>
	var data= {
		address1: "<%=address1%>",
		address2: "<%=address2%>",
		country: "<%=country%>",
		zip: "<%=zip%>",
		state: "<%=state%>",
		street: "<%=street%>",
		city: "<%=city%>",
		id:"<%=id%>"
	}
	console.log("billing address*******************",data);
	loadBillingInformation(data);
</script>
